<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
</head>
<body>
<table border="12" cellspacing="5" cellpadding="10">
    <thead>
    <th>a</th>
    <th>b</th>
    <th>c</th>
    <th>d</th>
    </thead>
    <tr>
        <td>a</td>
        <td colspan="2">b</td>
        <td>d</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
        <td>d</td>
    </tr>
</table>
<br>
</body>
</html>
